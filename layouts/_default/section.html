{{ define "main" }}
<section class="container">
  <h1>{{ .Title }}</h1>
  
  {{ if .Content }}
    <div class="content">
      {{ .Content }}
    </div>
  {{ end }}

  {{ range .Pages }}
    <article style="margin: 20px 0; padding: 15px; border-left: 3px solid #007bff;">
      <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
      {{ if .Date }}<small>{{ .Date.Format "2 Jan 2006" }}</small>{{ end }}
    </article>
  {{ end }}
</section>
{{ end }}
