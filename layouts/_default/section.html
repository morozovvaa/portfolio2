{{ define "main" }}
<section class="container">
  <div class="posts">
    {{ range .Paginator.Pages }}
    <article>
      <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
      {{ if .Date }}<time>{{ .Date.Format "January 2, 2006" }}</time>{{ end }}
      <p>{{ .Summary }}</p>
    </article>
    {{ end }}
  </div>

  {{ template "_internal/pagination.html" . }}
</section>
{{ end }}
