<!DOCTYPE html>
<html>
<head>
  <title>{{ .Title }}</title>
</head>
<body>
  <h1>{{ .Title }}</h1>
  
  {{ range .Pages }}
    <div style="margin: 20px 0; padding: 15px; border: 1px solid #ccc;">
      <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
      {{ if .Date }}<p><small>{{ .Date.Format "2 Jan 2006" }}</small></p>{{ end }}
    </div>
  {{ end }}
</body>
</html>
